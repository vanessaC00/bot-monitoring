<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
    <title>Main Page</title>
    <script src="bot_navigation.js"></script>
</head>
<body>
    <div class="card py-2 cardColor">
        <div class=" my-1 mx-2">
            <img src="qs-logo-header.png" class="img-size">
        </div>
    </div>
    <div class="card cardColor">
        <div class="row">
            <div class="col-4">
                <div class="container my-3 ms-1">
                    <div class="dropdown">
                        <button class="btn btn-dark align-content-center btnn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="container text-center mx-2">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="fa-solid fa-list"></i>
                                    </div>
                                    <div class="col-9">
                                        Choose Bots
                                    </div>
                                </div>
                            </div>
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item btnn" href="#">Pistachio Bot</a></li>
                        <li><a class="dropdown-item btnn" href="#">Elli Bot</a></li>
                        <li><a class="dropdown-item btnn" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="row">
            <div class="col-4">
                <div class="card ms-2 my-2 borderColor">
                    <div class="card-body text-center">
                        <h1><strong>QS <br> BOTS</strong></h1>
                        <p>This website contains all the information on QS's bots.</p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card my-2 me-2 borderColor">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-4">
                                Bot Status:
                                </div>
                                <div class="col-8">
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="row">
                                                <div class="col-1">
                                                    <div id="greenBadge" class="redB">
                                                        <span class="position-absolute p-2 bg-success border border-light rounded-circle">
                                                            <span class="visually-hidden">New alerts</span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-10">
                                                    Online
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="row">
                                                <div class="col-1">
                                                    <div id="redBadge" class="redB">
                                                        <span class="position-absolute p-2 bg-danger border border-light rounded-circle">
                                                            <span class="visually-hidden">New alerts</span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-10">
                                                    Offline
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="row">
                                                <div class="col-1">
                                                    <div id="blackBadge" class="redB">
                                                        <span class="position-absolute p-2 bg-dark border border-light rounded-circle">
                                                            <span class="visually-hidden">New alerts</span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-10">
                                                    Error
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <div class="row">
                            <div class="col-6">
                                <div class="card ms-2 my-2 borderColor">
                                    Bot #1
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card ms-2 my-2 borderColor">Bot #2</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="card ms-2 my-2 borderColor">Bot #3</div>
                            </div>
                            <div class="col-6">
                                <div class="card ms-2 my-2 borderColor">Bot #4</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="card ms-2 my-2 borderColor">Bot #5</div>
                            </div>
                            <div class="col-6">
                                <div class="card ms-2 my-2 borderColor">Bot #6</div>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="card py-2 cardColor">
        <div class="container my-4">
        </div>
    </div>
    
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://kit.fontawesome.com/031ad05086.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script></body>
</html>
