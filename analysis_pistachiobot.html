<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Analysis pistachio bot Page</title>

<body>
    <header class="card py-2 cardColor">
        <div class=" my-1 mx-2">
            <img src="qs-logo-header.png" class="img-size">
            <button class="settingsButton"><i class='fas fa-cog' style='font-size:36px'></i></i></button>
        </div>
    </header>

    <div class="card cardColor">
        <div class="container my-3 ms-1">
            <div class="row justify-content-start">
                <!-- Home Button -->
                <div class="col-auto">
                    <button class="btn btn-dark align-content-center btnn" type="button" onclick="navigateTo('index.html')">
                        <div class="container text-center mx-2">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                                <div class="col-9">
                                    Home
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
        
                <!-- Choose Bots Dropdown -->
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-dark align-content-center btnn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="container text-center mx-2">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="fa-solid fa-list"></i>
                                    </div>
                                    <div class="col-9">
                                        Choose Bots
                                    </div>
                                </div>
                            </div>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item btnn" onclick="navigateTo('analysis_pistachiobot.html')">Pistachio Bot</button></li>
                            <li><button class="dropdown-item btnn" onclick="navigateTo('analysis_ellibot.html')">Elli Bot</button></li>
                            <li><button class="dropdown-item btnn" onclick="navigateTo('analysis_studyguidebot.html')">Study Guide Bot</button></li>
                            <li><button class="dropdown-item btnn" onclick="navigateTo('analysis_destinationguidebot.html')">Destination Guide Bot</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="row" style="--bs-gutter-x: 0;">
            <div class="container">
                <div id="statusModal" class="modal" style="display:none;">
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="statusMessage"></p>
                    </div>
                </div>
                <header class="container-fluid p-3 border-bottom">
                    <div class="row">
                        <div class="col-6">
                            <h4>Analytics: Pistachio Bot</h4>
                        </div>
                        <div class="col-6 text-end">
                            <div class="row">
                                <div class="col-9 ">
                                    <p id="pistachio-data">Loading...</p>
                                </div>
                                <div id="pistachio-status-circle" class="status-circle col-3">
                                    <span class=" p-3 bg-success border border-light rounded-circle">
                                        <span class="visually-hidden">Status Indicator</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Second Header -->
                <header class="container-fluid p-2 mb-3 bg-light border-bottom">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-start">
                            <button class="btn btn-dark mx-2" id="study-matrix-tab">Sort by date</button>
                            <select class="form-select mx-2" style="width: auto;" id="monthSelector">
                                <option selected>Choose a month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <!-- <button class="btn btn-light mx-2" id="destination-matrix-tab">Destination Matrix</button> -->
                        </div>
                    </div>
                </header>

                <!-- Body Section -->
                <div class="container-fluid">
                    <div class="row">
                        <!-- Sidebar -->
                        <div class="col-3"></div>

                        <!-- Main Content Area -->
                        <div class="col-12 col-md-8 matrix-content">
                            <div id="matrix-content" class="border rounded p-3">
                                <!-- <h2></h2>
                                <ul id="monthList"></ul>
                                <h2>New Users</h2>
                                <ul id="pistachioList"></ul> -->
                                <h2>Total New Users</h2>
                                <div class = "circle">
                                    <div class="total-users-circle">
                                        <span id="totalUsers">0</span>
                                    </div>
                                </div>
                                <h2>New Users by Month</h2>
                                <ul id="monthList" class="list-unstyled"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="card cardColor">
        <div class="container">
            
        </div>
    </footer>
